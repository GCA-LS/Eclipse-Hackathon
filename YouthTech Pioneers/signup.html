<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tse Nyane</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            padding-top: 64px; /* Height of the fixed header */
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white text-blue-600 py-4 fixed w-full top-0 z-10 shadow-md">
        <nav class="max-w-6xl mx-auto flex justify-between items-center px-4">
            <a href="index.html" class="text-2xl font-semibold">
                Tse Nyane
            </a>
            <ul class="flex space-x-6">
                <li><a href="programs.html" class="hover:underline">Programs</a></li>
                <li><a href="institutions.html" class="hover:underline">Institutions</a></li>
                <li><a href="opportunities.html" class="hover:underline">Opportunities</a></li>
                <li><a href="resources.html" class="hover:underline">Resources</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li> 
            </ul>

            <button class="text-blue-600 hover:bg-blue-100 p-2 rounded-full" id="loginIcon">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                    <path fill="currentColor"
                        d="M24 4A10 10 0 1024 24 10 10 0 1024 4zM36.021 28H11.979C9.785 28 8 29.785 8 31.979V33.5c0 3.312 1.885 6.176 5.307 8.063C16.154 43.135 19.952 44 24 44c7.706 0 16-3.286 16-10.5v-1.521C40 29.785 38.215 28 36.021 28z"></path>
                </svg>
            </button>
        </nav>
    </header>

    <main class="max-w-md mx-auto py-8 px-4 mt-16">
        <h2 class="text-3xl font-semibold mb-6 text-center">Sign Up </h2>
        <form id="signupForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
                    Full Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullName" type="text" placeholder="Full Name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">
                    Confirm Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirmPassword" type="password" placeholder="******************" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            Already have an account? <a href="login.html" class="text-blue-500 hover:text-blue-800">Login here</a>
        </p>
    </main>

    <footer class="bg-blue-600 text-white py-4 text-center">
        <p>&copy; 2024 Tse Nyane. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // Here you would typically send the signup data to a server
                console.log('Signup attempt:', { fullName, email, username, password });
                
                // For demonstration purposes, we'll just log a message
                alert('Signup functionality would be implemented here.');
                
                // In a real application, you would handle the server response here
                // and redirect the user or show error messages as appropriate
            });
        });
    </script>
</body>
</html>
