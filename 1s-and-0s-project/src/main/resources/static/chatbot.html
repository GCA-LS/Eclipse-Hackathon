<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mokhosi</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style/style.css">
        <script defer src="javascript/shat-script.js"></script>
        <style>
            header {
                display: flex; /* Use flexbox for layout */
                justify-content: space-between; /* Space between heading and menu */
                align-items: center; /* Center items vertically */
                padding: 0 30px 0 30px; /* Reduced padding */
                background-color: rgba(44, 62, 80, 0.6); /* Semi-transparent dark blue */
                height: 40px;
            }

            h1 {
                font-size: 30px; /* Reduced font size */
                color: white;
            }

            .menu {
                list-style-type: none; /* Remove default list styling */
                padding: 0; /* Remove padding */
                margin: 0; /* Remove margin */
            }

            .menu li {
                display: inline-block; /* Display menu items inline */
                margin-left: 10px; /* Space between menu items */
            }

            .menu a {
                text-decoration: none; /* Remove underline */
                color: white; /* Text color */
                font-size: 16px; /* Adjust font size for menu items */
                transition: color 0.3s; /* Smooth transition */
            }

            .menu a:hover {
                color: #FFD700; /* Change color on hover */
            }
        </style>
    </head>
    <body class="bg-white h-screen flex flex-col">
        <header>
            <h1>Mokhosi</h1>
            <nav class="menu">
                <ul>
                    <li><a href="services-page.html">Services</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                    <li><a href="news-page.html">News</a></li>
                    <li><a href="report-crimes-page.html">Report Crime</a></li>
                    <li><a href="chatbot.html">Chat</a></li>
                </ul>
            </nav>
        </header>
        <main class="container mx-auto p-4 flex-1 flex flex-col h-[90vh]">
            <div id="message-container" class="overflow-auto px-5 border rounded-2xl w-full mb-4 container-height border-1 border-gray-300 px-2 py-2">
                <div id="chat-messages" class="space-y-4"></div>
            </div>
            <form id="chat-form" class="flex items-center border-1 border-red-300">
                <div class="border rounded-2xl w-full h-10 border-1 border-gray-300 px-2 py-2 flex items-center">
                    <label for="message-input"></label>
                    <input
                            type="text"
                            id="message-input"
                            name="message"
                            placeholder="Type your message..."
                            class="flex-1 focus:outline-none pl-2"
                            required
                    >
                    <button
                            id="submit-button"
                            type="submit"
                            class="bg-[#2C3E50] text-white py-1 px-3 -mr-1 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Send
                    </button>
                </div>
            </form>
        </main>
    </body>
</html>
