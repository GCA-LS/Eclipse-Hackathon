<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECF0F1; /* Light Gray */
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: #FFFFFF; /* White */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #2C3E50; /* Dark Blue */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #34495E; /* Dark Gray */
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #BDC3C7; /* Light Gray */
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #3498DB; /* Light Blue */
            outline: none;
        }
        button {
            background-color: #2C3E50; /* Dark Blue */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #34495E; /* Slightly Lighter Dark Blue */
        }
        p {
            text-align: center;
            color: #7F8C8D; /* Gray */
            margin-top: 20px;
        }
        
        h2{
        	 background-color: #2C3E50; /* Dark Blue */
        	 color: white;
        	 width: 100%;
        	 font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Report a Crime</h2>
        <form id="crimeReportForm">
            <label for="criticality">Criticality of Crime:</label>
            <select id="criticality" name="criticality" required>
                <option value="">Select criticality</option>
                <option value="very_critical">Very Critical (Requires Immediate Response)</option>
                <option value="mild">Mild (Does Not Require Immediate Response)</option>
            </select>

            <label for="crimeType">Type of Crime:</label>
            <select id="crimeType" name="crimeType" required>
                <option value="">Select a crime type</option>
                <option value="theft">Theft</option>
                <option value="vandalism">Vandalism</option>
                <option value="assault">Assault</option>
                <option value="other">Other</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter the location" required>

            <label for="date">Date of Incident:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time of Incident:</label>
            <input type="time" id="time" name="time" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Provide a brief description of the incident" required></textarea>

            <button type="submit">Submit Report</button>
        </form>
        <p>Thank you for helping us keep the community safe!</p>
    </div>

</body>
</html>
