<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Learning Progress</title>
    <link rel="stylesheet" href="stylesPaCo.css">
</head>
<body>
    <header>
        <h1>Your Learning Journey</h1>
    </header>

    <main>
        <section class="progress-bar">
            <h2>Overall Progress</h2>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="overallProgress"></div>
                <p>Overall Progress: <span id="overallPercentage">0%</span></p>
            </div>
        </section>

        <section class="skill-progress">
            <h2>Skill Progress</h2>
            <ul>
                <li>
                    <h3>Coding</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="codingProgress"></div>
                        <p>Progress: <span id="codingPercentage">0%</span></p>
                    </div>
                </li>
                <li>
                    <h3>Design</h3>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" id="designProgress"></div>
                        <p>Progress: <span id="designPercentage">0%</span></p>
                    </div>
                </li>
                </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 PaCo</p>
    </footer>

    <script src="contcreation.js"></script>
</body>
</html>
